<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">
    <div class="card m-3 m-md-0 ">
      <div class="changing-content p-2 p-md-2">
        <p>Advice # <span class="changing-number">117</span></p>
        <h2 class="changing-text p-2 p-md-3">"it is easy to sit up and take notice, what's difficult is getting up and taking action."</h2>
      </div>
      <div class="break-img d-flex justify-content-center">
        <img class="d-none d-md-block" src="/images/pattern-divider-desktop.svg" alt="">
        <img class="d-block d-md-none" src="/images/pattern-divider-mobile.svg" alt="">
      </div>

      <div class="dice-box">
        <div class="dice-circle">
          <img src="/images/icon-dice.svg" alt="">
        </div>
      </div>
    </div>
  </div>
  
  


  <script src="/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
